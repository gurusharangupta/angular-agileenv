<div class="col-xs-12">
	<div class="col-xs-5">
		<div class="row" style="height:650px;">
			<div *ngFor="let msg of chatMessages">
				<b>{{msg.name === currentUser?'You':msg.name}}</b>: <i>{{msg.message}}</i>
    </div>
  </div>
  <div class="row">
      <textarea name="description" id="description" cols="10" rows="8" class="form-control" [(ngModel)]="message"></textarea>
     <button type="button" class="btn btn-success" (click)="sendMessage()"  >
        Send
      </button>
  </div>
  </div>
  <div class="col-xs-5">

  </div>
  <div class="col-xs-2">
  <div class="row" style="height:650px; border:1px solid #eee">
    <h4 style="text-align:center;">Connected Users</h4>
    <hr>
     <a class="list-group-item clearfix" *ngFor="let user of chatUsers" style="padding:15px; border-radius: 5px!important;">
    <div class="pull-left">
      <h5 class="list-group-item-heading"> {{user}}</h5>
    </div>
  </a>
  </div>
  
  </div>
</div>
