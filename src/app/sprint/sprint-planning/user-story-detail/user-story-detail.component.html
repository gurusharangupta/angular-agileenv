<h3 style="display: inline;">
    <p style="display: inline;">User Story Detail 
    </p>
  </h3>
  <hr>

  <form>
    <div class="form-group">
      <label for="name">Name</label>:
      {{userStory.name}}
    </div>

    <div class="form-group">
      <label for="name">Description: </label>
      {{userStory.description}}
    </div>

    <div class="form-group">
      <label for="name">Owner: </label>
      {{userStory.owner}}
    </div>
<button type="button" class="btn btn-primary" [routerLink]="['edit']" (click)="editStory()">Edit</button>
     
  </form>
