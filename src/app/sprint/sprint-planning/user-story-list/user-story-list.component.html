	<div class="col-xs-4">
    <h3><p>User Stories</p></h3>
    <hr>
    <a class="list-group-item clearfix" *ngFor="let userStory of userStories">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{userStory.name}}</h4>
        <p class="list-group-item-text">{{userStory.description}}</p>
      </div>
      
    </a>
    <button class="btn btn-success" type="button">Add User Story</button>
      <button (click)="editProductBacklog()" class="btn btn-primary" type="button">Back</button>
  </div>

  <div class="col-xs-6">
    <h3><p>Add to User Stories</p></h3>
    <hr>

		<form>
					<div class="form-group">
						<label for="name">Name</label>
        <input type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="name">Description</label>
        <textarea name="description" id="description" cols="12" rows="6" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label for="name">Owner</label>
        <input type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control">
      </div>
    <button type="button" class="btn btn-primary" [routerLink]="['/projects']">
    Back To Projects
    </button>
    </form>
  </div>
