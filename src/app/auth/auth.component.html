<div class="login-form">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" name="username" required ngModel>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password" required ngModel>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!f.valid">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>        
    </form>
    <p class="text-center"><a [routerLink]="'/signup'">Create an Account</a></p>
</div>
