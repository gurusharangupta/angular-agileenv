<div class="row">
	<div class="col-xs-12 signup-body">
		<div class="signup-form">
			<form #f="ngForm" (ngSubmit)="onSubmit(f)">
				<h2>Register</h2>
				<p class="hint-text">Create your account. It's free and only takes a minute.</p>
				<div class="form-group">
				       	
        </div>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Email" required email ngModel>
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required minlength="6" ngModel>
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required minlength="6" ngModel>
        </div>        
        <div class="form-group">
			<label class="checkbox-inline"><input type="checkbox" required> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div>
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="!f.valid">Register Now</button>
        </div>
    </form>
	<div class="text-center">Already have an account? <a [routerLink]="['/auth']">Sign in</a></div>
</div></div>
</div>
