<div class="row">
	<div class="col-xs-12">
		<div class="col-xs-2">
			<ul class="list-group">
				<a class="list-group-item active">
					<label for="">Project: {{project.name}}</label>
					</a>
          <a class="list-group-item">
						 Project Owner: {{project.owner}}
					</a>
				</ul>
         <button type="button" class="btn btn-info" [routerLink]="['teammember']">+ Add/Edit Team Members</button>
          <hr>
          <label for="Team">Team Members</label>

          	<ul class="list-group" >
				<a class="list-group-item" *ngFor="let member of project.teamMembers">
					{{member.name}}({{member.expertise}})
					</a>
				</ul>   
    </div>
    <div class="col-xs-10">
     <router-outlet></router-outlet>
    </div>
  </div>
</div>
