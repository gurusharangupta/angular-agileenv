<div class="row">
	<div class="col-xs-12">
		<form [formGroup]="teamMemberForm" (ngSubmit)="onSubmit()">
		 <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" *ngFor="let ingredientCtrl of getControls();let i = index" [formGroupName]="i" style="margin-top:10px;">
            	<div class="col-xs-8">
                  <input type="text" class="form-control" formControlName="name">
              </div>
              <div class="col-xs-2" >
                <input type="number" class="form-control" formControlName="amount">
              </div>
               <div class="col-xs-2">
                <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
              </div>
         </div>
         <hr>
         <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
        </div>
      </div>
        </div>
      </div>
   
    </form>
  </div>
</div>
