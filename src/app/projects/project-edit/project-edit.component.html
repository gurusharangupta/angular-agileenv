<div class="row">
	<div class="col-xs-12">
		<div class="row">
			<div class="col-xs-4 col-xs-offset-4">
				<form #f="ngForm" (ngSubmit)="onSubmit(f)">
					<div class="form-group">
						<label for="name">Project Name</label>
        <input type="text" class="form-control" name="name" ngModel>
      </div>

      <div class="form-group">
        <label for="name">Description</label>
        <input type="text" class="form-control" name="description" ngModel>
      </div>

      <div class="form-group">
        <label for="name">Owner</label>
        <input type="text" class="form-control" name="owner" ngModel>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" name="date" ngModel>
      </div>
       <button type="submit" class="btn btn-success">
    Save
    </button>
    <button type="reset" class="btn btn-danger">
    Clear
    </button>
    <button type="button" class="btn btn-primary" [routerLink]="['/projects']">
    Back To Projects
    </button>
    </form>
    </div>
</div>
  </div>
</div>
